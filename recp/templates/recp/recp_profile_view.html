{% extends "frontend/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
      <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Patient's Profile Info</legend>
                {{u_form|crispy}}
                {{p_form|crispy}}
                <legend class="border-bottom mb-4">Patient's Payment History</legend>
                {{pmt_hst_form|crispy}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update</button>
                </div>
        </form>
    </div>
{% endblock content %}
